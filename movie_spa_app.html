<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Movie Stuff</a>
        <form class="d-flex">
            <button id="add-movie-btn" class="btn btn-outline-success" type="submit">Add a Movie</button>
        </form>
    </div>
</nav>

<div class="modal fade" id="add-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Fill in Movie Stuff!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="movie-title-input">Movie Title</span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                    <span class="input-group-text" id="director-input">Director</span>
                    <input type="text" class="form-control">
                </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="rating-input">Options</label>
                        <select class="form-select" id="rating-input">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="genre-input">Options</label>
                        <select class="form-select" id="genre-input">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                    <span class="input-group-text" id="release-input">Release</span>
                    <input type="text" class="form-control">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid d-flex flex-wrap">
    <div id="movie-list" class="row">

    </div>

</div>
